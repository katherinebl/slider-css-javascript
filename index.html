<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img
          src="https://image.freepik.com/foto-gratis/montanas-al-atardecer_53876-42981.jpg"
          style="width:100%"
        />
        <div class="text">I love mountains</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img
          src="https://image.freepik.com/foto-gratis/montanas-paisaje-naturaleza_1204-297.jpg"
          style="width:100%"
        />
        <div class="text">I love mountains</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img
          src="https://image.freepik.com/foto-gratis/rayos-sol-abren-camino-traves-nubes-cordillera-nevada_8353-5749.jpg"
          style="width:100%"
        />
        <div class="text">I love mountains</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img
          src="https://image.freepik.com/foto-gratis/paisaje-montanas-naturaleza-fantasia-colorfull_1204-305.jpg"
          style="width:100%"
        />
        <div class="text">I love mountains</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
  </body>
</html>
